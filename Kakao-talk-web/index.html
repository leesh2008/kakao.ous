<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao_talk.our</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(178, 199, 217);
        }

        .line{
            border-bottom: 2px solid black;
            transition: transform 30ms;
        }

        img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!--mindalppe-->
    <div class="line">
        <img src="다 마플.png">
        <div class="text">
            <h2>
                -마플귀신
            </h2>
            <p>마플이 없으면 못사는 이다현이 있다.</p>
        </div>
    </div>
    <div class="line">
        <img src="색도시발.png">
        <div class="text">
            <h2>
                -섹도시발
            </h2>
            <p>전독시 만관부</p>
        </div>
    </div>
    <div class="line">
        <img src="조섹도시발.png">
        <div class="text">
            <h2>
                -욕이 좋아요
            </h2>
            <p>욕같은 글자만 보면 욕으로 이해하는 조영미가 있다</p>
        </div>
    </div>
    <div class="line">
        <img src="이도현.png">
        <div class="text">
            <h2>
                -이도현집착녀
            </h2>
            <p>이다현보다 더 심한 듯 하다</p>
        </div>
    </div>
</body>
</html>
